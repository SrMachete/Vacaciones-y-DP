<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario de vacaciones y DP</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Calendario de vacaciones y DP</h1>
    <div class="controls">
      <button id="prevMonth">◀</button>
      <span id="monthYear"></span>
      <button id="nextMonth">▶</button>
    </div>
  </header>
  <div id="calendar" class="calendar"></div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3 id="popupDate"></h3>
      <ul id="assignedList"></ul>
      <div class="add-section">
        <select id="selectAssociate"></select>
        <button id="addAssociateBtn">Agregar asociado</button>
      </div>
      <button id="closeBtn">Cerrar</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
